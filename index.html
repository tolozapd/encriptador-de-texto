<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="./assets/alura.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header__logo">
                <img src="./assets/alura.svg" alt="Logo de Alura">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="encryption-tool">
                <form class="encryption-tool__form">
                    <div class="input-section">
                        <textarea id="input-text" placeholder="Ingrese el texto aqui" required></textarea>
                        <div class="input-section__info">
                            <div class="input-info">
                                <img src="./assets/alert.svg" alt="">
                                <p id="warning">Solo letras minúsculas y sin acentos</p>
                            </div>
                            <div class="input-buttons">
                                <button id="encrypt-btn" type="button">Encriptar</button>
                                <button id="decrypt-btn" type="button">Desencriptar</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="output-section">
                    <div class="output-content" id="default">
                        <div class="output-image">
                            <img src="./assets/ilustration.svg" alt="Ilustración de un joven mirando con una lupa un diamante">
                        </div>
                        <p>No se encontró ningún mensaje</p>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="output-content hidden" id="result">
                        <textarea id="output-text" disabled></textarea>
                        <button id="copy-btn">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
